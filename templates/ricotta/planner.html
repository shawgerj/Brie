<!doctype html>
<head>
  <title>Planner</title>
  
  <link rel='stylesheet' type='text/css' href="{{ STATIC_URL }}css/fullcalendar.css"/>
  <link rel='stylesheet' type='text/css' href="{{ STATIC_URL }}css/jquery-ui-1.8.21.custom.css"/>
  <link rel='stylesheet' type='text/css' href="{{ STATIC_URL }}css/application.css"/>
  
  <script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
  <script src="{{ STATIC_URL }}js/jquery-ui-1.8.21.custom.min.js"></script>
  <script src="{{ STATIC_URL }}js/underscore-min.js"></script>
  <script src="{{ STATIC_URL }}js/backbone-min.js"></script>
  <script src="{{ STATIC_URL }}js/fullcalendar.min.js"></script>
  <script src="{{ STATIC_URL }}js/backbone-tastypie.js"></script>
  
  <script>
    PLANNER_API = "{% url api_dispatch_list api_name="v1" resource_name="planner_block" %}?worker__username={{ user }}";
  </script>
  <script src="{{ STATIC_URL }}js/planner_cal_app.js"></script>
  
</head>
<body>
  <div id='calendar''></div>
  
  <div id='prefDialog' class='dialog ui-helper-hidden'>
    <form>
      <div> 
        <label>Preference:</label>
        <select id='prefBox' class="field">
          {% for p, pref in preferences %}
            <option value={{p}}>{{pref}}</option>
          {% endfor %}
        </select>
        <input id='user' type='hidden' value='/api/v1/user/{{ user }}/'></input>
      </div>
    </form>
  </div>
</body>
</html>
