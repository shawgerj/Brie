<p>Shifts for {{ user }} </p>
{% if shift_list %}
  <table>
    <tr><td>Start Time</td><td>End Time</td><td>Lab</td></tr>
    {% for shift in shift_list %}
      <tr><td>{{shift.start_time}}</td><td>{{shift.end_time}}</td>
      <td>{{shift.location_name}}</td></tr>
    {% endfor %}
  </table>
{% else %}
  <p>No shifts are available :(</p>
{% endif %}
