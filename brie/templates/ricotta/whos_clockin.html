{% extends "base.html" %}
{% load sekizai_tags cms_tags %}

{% block title %}{{ title }}{% endblock %}
{% block base_content %}
  <h2>{{ title }}</h2>
  <table>
    <tr><th>Name</th><th>Since (Time)</th><th>Location</th></tr>
    {% for ta in clocked_in %}
      <tr><td>{{ta.employee.first_name}} {{ta.employee.last_name}}</td><td>{{ta.time}}</td>
          <td>{{ta.IP}}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
